<div class="container">
  <h3>{{ header }}</h3>
 	<div class="row form-inline">
 		<form novalidate ng-submit="addperson(registeruserForm)" name="registeruserForm" autocomplete="off">
            <div class="col-md-12">
            <div class="col-md-2">
                <input type="text" required ng-model="registeruserForm.name" class="form-control customwidth" placeholder="Enter a Name" id="name" name="fname" autocomplete="off">
            </div>
            <div class="col-md-2">
                <input type="email" required ng-model="registeruserForm.mail" class="form-control customwidth" placeholder="Enter a Email" id="mail" name="fmail" autocomplete="off">  
            </div>
            <div class="col-md-2">
				<div class="input-group date">
	                <input type="text" class="form-control" ng-model="registeruserForm.dob" id="js-date" autocomplete="off">
	                <div class="input-group-addon">
	                    <span class="glyphicon glyphicon-th"></span>
	                </div>
	            </div>        
            </div>
            <div class="col-md-2">
        		<input type="file" class="form-control customwidth" ng-model="registeruserForm.avatar" file-model="myFile" autocomplete="off" />
            </div>
            <div class="col-md-3">
                <select ng-model="registeruserForm.country"  class="form-control customwidth" required autocomplete="off">
				    <option value="">-- Select a Country --</option>
				    <option ng-repeat="country in countries" ng-model="registeruserForm.country" value="{{country.name}}">{{country.name}}</option>
				</select>           
            </div>
            <div class="col-md-1" ng-if="addbutton">
                <button type="sumit" ng-disabled="registeruserForm.$invalid" class="btn btn-default">create</button>             
            </div>
            <div class="col-md-1" ng-if="editbutton">
                <button type="button" ng-disabled="registeruserForm.$invalid" class="btn btn-default" ng-click="updateperson(registeruserForm)">Update
                </button>             
            </div>
            </div>
        </form>	
    </div>
    <br><br>
 	<table class="table"  id="example" >
 		<thead>
	      <tr>
	      	<th>No</th>
	        <th>Name</th>
	        <th>Email</th>
	        <th>DOB</th>
	        <th>Country</th>
	        <th>Avatar</th>
	        <th>Action</th>
	      </tr>
	    </thead>
  	 	<tbody>
	       <tr dir-paginate="x in names|orderBy:sortKey:reverse|filter:search|itemsPerPage:3|filter:dateFilter">
	            <td>{{x.id}}</td>
	            <td>{{x.name}}</td>
	            <td>{{x.email}}</td>
	            <td>{{x.dob}}</td>
	            <td>{{x.country}}</td>
	            <td>{{x.avatar}}</td>
	            <td>
			    	<button type="button" class="btn btn-warning" 
			    	ng-click="editperson(x.id)" >
			    		<span class="glyphicon glyphicon-pencil"></span>
			    	</button>
			    	<!-- <button type="button" class="btn btn-danger">
			    		 <span class="glyphicon glyphicon-trash"></span>
			    	</button> -->
			    </td>
	       </tr>
	    </tbody>	
	   
	</table>
 	<dir-pagination-controls
	        max-size="3"
	        direction-links="true"
	        boundary-links="true" >
    </dir-pagination-controls>
</div>



<script type="text/javascript">
	$(document).ready(function() {
	    $('#js-date').datepicker();
	});
	$('#js-date').on('changeDate', function(ev){
	    $(this).datepicker('hide');
	});
</script>
